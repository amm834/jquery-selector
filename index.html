<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 w-50">
    <div class="mb-3">
        <label for="countires" class="form-label">Select Your country</label>
        <select class="form-control" id="countires">
            <option value="select" selected="">Select Your Country</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="states" class="form-label">Select Your state</label>
        <select class="form-control" id="states">
            <option value="select" selected="">Select Your State</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Select Your City</label>
        <select class="form-control" id="cities">
            <option value="select" selected="">Select Your City</option>
        </select>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js" type="module"></script>
<script src="app.js" type="module"></script>
</body>
</html>
